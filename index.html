<!DOCTYPE html>
<html>
<head>
   <meta charset=”UTF-8”>
   <title>My Library</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="container">
      <div class="header">
         <div class="title">My Library</div>
         <button class="addnewbookbutton">New Book</button>
         <div class="bookform" style="visibility:hidden">
            <form action="post">
               <fieldset>
                  <label for="title">Title</label>
                  <input type="text" name="title" id="title">

                  <label for="author">Author</label>
                  <input type="text" name="author" id="author">

                  <label for="pages">Pages</label>
                  <input type="text" name="pages" id="pages">

                  <div class="readquestion">
                     <label for="readquestion">Read?</label>
                     <label for="read">Yes</label>
                     <input type="checkbox" name="read" value=true id="read">
                     <label for="notread">No</label>
                     <input type="checkbox" name="notread" value=false id="notread">
                  </div>
               </fieldset>
               <button type="submit" class="submit">Submit</button>
            </form>
         </div>
      </div>
      <div class="library">
      </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
